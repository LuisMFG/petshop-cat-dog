<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <title>Página do Administrador</title>
</head>
<body>
  <nav
    class="navbar navbar-expand-lg"
    style="background-color: #2ca222; width: 100%"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="images/logo definitiva.png"
          alt="Logo"
          width="150"
          height="75"
          class="d-inline-block align-text-top"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h2>Gerenciar Serviços</h2>
  <div id="adminTableContainer">
    <table id="adminTable" class="display">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Animal</th>
          <th>Tipo</th>
          <th>Pelagem</th>
          <th>Alergia</th>
          <th>Serviço</th>
          <th>Status</th>
          <th>Telefone</th>
          <th>Horário</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  
  <div class="modal fade" id="editServiceModal" tabindex="-1" aria-labelledby="editServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editServiceModalLabel">Editar Serviço</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <input type="hidden" id="editServiceId">
          <div class="mb-3">
            <label for="editPetId" class="form-label">ID do Pet</label>
            <input type="text" class="form-control" id="editPetId">
          </div>
          <div class="mb-3">
            <label for="editServiceType" class="form-label">Tipo de Serviço</label>
            <input type="text" class="form-control" id="editServiceType">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="editTaxiPet">
            <label class="form-check-label" for="editTaxiPet">Táxi Pet</label>
          </div>
          <div class="mb-3">
            <label for="editData" class="form-label">Data</label>
            <input type="date" class="form-control" id="editData">
          </div>
          <div class="mb-3">
            <label for="editHorario" class="form-label">Horário</label>
            <input type="time" class="form-control" id="editHorario">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveEditButton">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  
  <div class="modal fade" id="deleteServiceModal" tabindex="-1" aria-labelledby="deleteServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteServiceModalLabel">Excluir Serviço</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza de que deseja excluir este serviço?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteButton">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
