<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login - Cat&Dog</title>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="images/logo.png" alt="Cat&Dog Logo" class="logo">
      <h2>PetShop</h2>
      <form id="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        <button type="submit" >Entrar</button>
      </form>
      <p>Não possui conta? <a href="register.html">Clique aqui e cadastre-se.</a></p>
    </div>
    <div class="login-right">
      <img src="images/cats-and-dogs.jpeg" alt="Cats and Dogs" class="background-image">
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
